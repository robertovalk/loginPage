<app-default-login-layout
    title="Sign in and start today!"
    primaryBtntext="Signup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disabledPrimaryBtn]="!signUpForm.valid"
>
    <form [formGroup]="signUpForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Your Name"
            placeholder="John Doe"
        >
            <img src="/src/assets/svg/carta.svg">
        </app-primary-input>

        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="johndoe@gmail.com"
        >
            <img src="/src/assets/svg/carta.svg">
        </app-primary-input>

        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your password"
        >
            <img src="/src/assets/svg/cadeado.svg">
        </app-primary-input>

        <app-primary-input
            formControlName="passwordConfirm"
            inputName="passwordConfirm"
            type="password"
            label="Confirm Your password"
        >
            <img src="/src/assets/svg/cadeado.svg">
        </app-primary-input>
        
        <div *ngIf="signUpForm.hasError('mismatch')" class="error-message">
            As senhas n√£o coincidem!
        </div>
    </form>
</app-default-login-layout>
